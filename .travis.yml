language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-dist

script: ./vendor/bin/php-cs-fixer --version && ./vendor/bin/php-cs-fixer fix -v --diff --dry-run
